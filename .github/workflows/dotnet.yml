name: .NET Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        dotnet: [ '9.0.x' ]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet }}

    - name: Cache NuGet
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          nuget-${{ runner.os }}-

    - name: Restore
      run: dotnet restore ./OSMBScriptManager/OSMBScriptManager.csproj

    - name: Build
      run: dotnet build ./OSMBScriptManager/OSMBScriptManager.csproj -c Release --no-restore
    - name: Test (if present)
      shell: pwsh
      run: |
        $testProjects = Get-ChildItem -Recurse -Filter *Tests*.csproj -ErrorAction SilentlyContinue | Select-Object -ExpandProperty FullName -ErrorAction SilentlyContinue
        if (-not $testProjects) {
          Write-Host "No test projects found (pattern *Tests*.csproj). Skipping tests."
        } else {
          New-Item -ItemType Directory -Path TestResults -ErrorAction SilentlyContinue | Out-Null
          foreach ($p in $testProjects) {
            dotnet test $p --configuration Release --no-build --logger "trx;LogFileName=$(Split-Path $p -Leaf)-results.trx"
          }
        }

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/*-results.trx

    - name: Publish single-file win-x64 artifact
      if: success()
      shell: pwsh
      run: |
        dotnet publish ./OSMBScriptManager/OSMBScriptManager.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:PublishTrimmed=false -o ./publish/win-x64

    - name: Upload published artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: publish-win-x64
        path: publish/win-x64
