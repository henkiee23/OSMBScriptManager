name: .NET Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet: [ '9.0.x' ]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet }}

    - name: Cache NuGet
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          nuget-${{ runner.os }}-

    - name: Restore
      run: dotnet restore ./OSMBScriptManager/OSMBScriptManager.csproj

    - name: Build
      run: dotnet build ./OSMBScriptManager/OSMBScriptManager.csproj -c Release --no-restore

    - name: Test (if present)
      run: |
        if dotnet test --no-build --verbosity normal; then echo "Tests passed"; fi
